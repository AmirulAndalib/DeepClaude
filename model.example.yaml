# 模型信息配置
# 支持自由配置任意Provider，Base_model 以及 自由组合Deep_model

providers:
  #
  # - name: 服务商名称
  #
  #   type: 服务商类型:
  #           支持可选 "anthropic", "openrouter" and "openai-compatible"
  #           (OpenRouter, SiliconFlow, 各大云服务厂商的openai兼容api以及中转平台均使用openai-compatible)
  #
  #   base_url: 服务商api地址
  #
  #   api_key: 服务商api key
  #
  #   proxy: 是否使用代理, True/False
  #              如果使用代理, 请在.env中配置PROXY_URL

  - name: "anthropic"
    type: "anthropic"
    base_url: "https://api.anthropic.com/v1/messages"
    api_key: <your_api_key_here>
    use_proxy: True

  - name: "deepseek"
    type: "openai-compatible"
    base_url: "https://api.deepseek.com/v1/chat/completions"
    api_key: <your_api_key_here>
    use_proxy: False

  - name: "openrouter"
    type: "openrouter"
    base_url: "https://openrouter.ai/api/v1/chat/completions"
    api_key: <your_api_key_here>
    use_proxy: False

  - name: "google"
    type: "openai-compatible"
    base_url: "https://generativelanguage.googleapis.com/v1beta/openai/chat/completions"
    api_key: <your_api_key_here>
    use_proxy: True

base_models:
  #
  # - name: 基本模型名称(别名), 为了避免多个服务商的相同模型的`model_id`冲突, 所以该字段为用户自定义的模型唯一名称, 不可重复
  #             为了方便区分, 建议起名为<provider_name/model_id>
  #
  #   model_id:  模型id, 与服务商提供模型的id保持一致(一般见于"模型广场")
  #
  #   provider: 服务商名称, 需要与`providers`中的`name`保持一致
  #
  #   context: 模型上下文长度(tokens), 后续更新中将添加在请求处理中添加上下文限制校验
  #
  #   max_tokens: 模型最大输出长度(tokens)

  - name: "deepseek/deepseek-reasoner"
    model_id: "deepseek-reasoner"
    provider: "deepseek"
    context: 65536
    max_tokens: 4096

  - name: "official-claude-sonnet" # 完全自定义的模型别名
    model_id: "claude-3-5-sonnet-20241022"
    provider: "anthropic"
    context: 204800
    max_tokens: 8192

  - name: "official-gemini2.0-pro"
    model_id: "gemini-2.0-pro-exp"
    provider: "google"
    context: 204800
    max_tokens: 8192

deep_models: # 深度思考模型(即最终的组合模型)
  #
  # - name: 深度模型名称(别名), 该字段为深度思考模型唯一名称, 客户端在获取模型列表时, 将会以深度模型的`name`作为`model_id`进行返回
  #             客户端亦使用该字段作为`model_id`进行请求, 所以该字段为用户自定义的深度思考模型唯一名称, 不可重复
  #
  #   reason_model: 推理模型, 用于提供思维链的模型, 该字段须与`base_models`中的`name`保持一致.
  #                     请确保填写的模型支持深度思考(如 `deepseek-reasoner`), 否则将无法正常回答
  #
  #   answer_model: 回答模型, 用于回答问题的模型(如 `claude-3-5-sonnet-20241022), 该字段须与`base_models`中的`name`保持一致.
  #
  #   is_origin_reasoning: 是否使用原生的思维链格式(在返回体中使用`reasoning_content`字段返回思考内容);
  #                            为false, 则会针对`<think>` `</think>`标签包裹的格式进行解析. 此参数应依据reason_model的特性来定

  - name: "deepclaude"
    reason_model: "deepseek/deepseek-reasoner"
    answer_model: "official-claude-sonnet"
    is_origin_reasoning: true

  - name: "deepgemini"
    reason_model: "deepseek/deepseek-reasoner"
    answer_model: "official-gemini2.0-pro"
    is_origin_reasoning: true
